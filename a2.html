<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ACP-Pseudo class</title>
</head>
<body>
   <center>
    <h1> Menu </h1> 
   </center>
<style>
    body{ background-color: rgb(113, 178, 231);}

    a:link { 
        color: rgb(237, 185, 237);
    }

    a:visited {
        color: rgb(160, 106, 196) (208, 34, 193);
    }

    a:hover {
        color:rgb(143, 71, 211);
        font-size: 20px;
    }

    a:active {
        color: rgb(165, 154, 140) (40, 183, 102);
    }

</style>
   <a class="active" href="#"> Home</a><br>
   <a href="#"> Photo gallery</a><br>
   <a href="#"> About Us</a>

</body>
</html>
